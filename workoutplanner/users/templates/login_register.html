<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/style.css' %}">
    <title>Fit App - Login</title>
</head>
<body class="login-body">
    <div class="login-container">
        
        {% if page == 'login' %}
 
        <h1 class = "login-app-title"> FIT APP </h1>

        <hr class = "divider">

        <div class="form-container">

            <form method="POST" action="" class="login-form ">
                {% csrf_token %}
                <input type="text" name="username" placeholder="USERNAME" class="input-field"/>
                <input type="password" name="password" placeholder="PASSWORD" class="input-field"/>
                <button type="submit" class="login-page-button">LOGIN</button>
            </form>

                <a href="{% url 'register' %}" class="login-page-button">CREATE NEW ACCOUNT</a>
        </div>    

        {% else %}

        <form method="POST" action="">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Register"/>

            <p>Already signed up?</p>
            <a href="{% url 'login' %}">Login</a>
        </form>

        {% endif %}
        
    </div>
</body>

</html>
