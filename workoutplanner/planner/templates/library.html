{% extends 'main.html' %}
{% block content%}
<div class="library">

    <div class="library-content">
        <div class="exercise-name" id="exercise-name"></div>

        <div class="exercise-content">
            <div class="exercise-image" id="exercise-image"></div>
            <div class="exercise-description" id="exercise-description"></div>
        </div>
    </div>

    <div class="library-search">
        <div class="exercise-search-box">
            <div class="exercise-search-bar">
                <input type="text" id="exercise-search-box" class="search-box" placeholder="Search exercise...">
            </div>
            <div class="exercise-categories">
                <select id="category-filter" class="search-box" class="dropdown">
                    <option value="all">All</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="exercise-list">
            {% for category in categories %}
                <div class="exercise-category" data-category-id="{{ category.id }}">
                    {{ category.name }}
                    <div class="category-exercises">
                        {% for exercise in category.category_exercises.all %}
                            <button class="exercise-button" data-exercise-id="{{ exercise.id }}">{{ exercise.name }}</button>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock %}

{% load static %}

{% block scripts %}
    <script src="{% static 'js/library.js' %}"></script>
{% endblock %}
