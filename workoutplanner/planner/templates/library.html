{% extends 'main.html' %}
{% block content%}
<div class="library">

    <div class="library-content">
        <div class="exercise-name" id="exercise-name"></div>

        <div class="exercise-content">
            <div class="exercise-left-box">
                <div class="exercise-video" id="exercise-video"></div>
                <div class="exercise-muscles" id="exercise-muscles"></div>
            </div>

            <div class="exercise-description" id="exercise-description"></div>
        </div>
    </div>

    <div class="library-search">
        <div class="exercise-search-box">
            <div class="exercise-search-bar">
                <input type="text" id="exercise-search-box" placeholder="Search exercise...">
            </div>
            <div class="exercise-categories">categories</div>
        </div>

        <div class="exercise-list">
            {% for category in categories %}
                <div class="exercise-category">{{ category.name }}</div>

                <div class="category-exercises">
                    {% for exercise in category.category_exercises.all %}
                        <div class="exercise-item">
                            <a href="#" class="exercise-link" data-exercise-id="{{ exercise.id }}">{{ exercise.name }}</a>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock %}
