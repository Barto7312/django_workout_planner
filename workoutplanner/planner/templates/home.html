{% extends 'main.html' %}

{% block content %}
<div class="main-menu">
    <div class="workout-div">
        <div class="user-box">
            {% if request.user.is_authenticated %}
            <p>Hello, {{request.user}}</p>
            {% endif %}
        </div>
        <div class="workout-box">
            <div id="workoutTitle" class="workout-title"></div>
            <div id="exercisesBox" class="exercise-box"></div>
        </div>
    </div>
    <div class="info-div">
        <div id="buttonBox" class="buttons-box">
            <button id="startButton">Start workout</button>
            <button id="postopneButton">Postopne workout</button>
            <button id="skipButton">Skip workout</button>
        </div>
    </div>
</div>











{% endblock content %}

{% load static %}

{% block scripts %}
    <script src="{% static 'js/home.js' %}"></script>
{% endblock %}
