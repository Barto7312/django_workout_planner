{% extends 'main.html' %}

{% block content %}
<div class="exercise-creator-body">

    <div class="main-box">

        <div id="workout-list-box" class="workouts-list">
            <select id="workout-select" class="search-box hide"></select>
            <div id="workout-list-title" class="hide"></div>
        </div>

        <div class="main-window" id="main-window">
        </div>

    </div>

    




    <div class="secondary-box">

        <div class="workout-edit">
            <div class="workout-details hide" id="workout-details-box">
                <label>Name:</label>
                <input id="workout-name" type="text">

                <label>Rest Days:</label>
                <input id="workout-rest-days" type="number">

                <label>Start Date:</label>
                <input id="workout-start-date" type="date">

                <button id="save-workout" data-mode="">Save</button>
                <button id="delete-workout" class="hide">Delete</button>
                <button id="create-workout" class="hide">Create new workout</button>
                <button id="cancel-creation" class="hide">Cancel<block>
            </div>
        </div>
        





        <div class="ai-box"></div>

    </div>


</div>
{% endblock %}


{% load static %}

{% block scripts %}
    <!-- Link the specific script for the Library page -->
    <script src="{% static 'js/workout_creator.js' %}"></script>
{% endblock %}
